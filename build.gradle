plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
    id 'com.github.hierynomus.license' version '0.12.1'
    id 'maven'
}

group 'uk.co.drnaylor'
version '0.10.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        name 'drnaylor'
        url 'https://repo.drnaylor.co.uk/artifactory/list/quickstart'
    }
}

dependencies {
    compile "io.github.lukehutch:fast-classpath-scanner:2.7.4"
    compile "uk.co.drnaylor:quickstart-moduleloader:0.10.0"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

license {
    ext.name = 'QuickStart Module Loader - FCS'

    exclude "**/*.info"
    exclude "**/*.json"
    exclude "assets/**"
    exclude "*.properties"

    header file('HEADER.txt')
    sourceSets = project.sourceSets

    ignoreFailures false
    strictCheck true

    mapping {
        java = 'SLASHSTAR_STYLE'
    }
}